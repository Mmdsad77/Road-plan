<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرم‌افزار بهینه‌سازی مسیر حمل‌ونقل</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- انیمیشن شروع -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-animation">
            <div class="truck">
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
            <p class="loading-text">در حال بارگذاری...</p>
        </div>
    </div>

    <!-- فرم اصلی -->
    <div class="container mt-5">
        <h1 class="text-center text-light mb-4"><i class="fas fa-shipping-fast"></i> نرم‌افزار بهینه‌سازی مسیر حمل‌ونقل</h1>

        <form id="routeForm" class="p-4 rounded shadow-lg custom-form">
            <!-- نوع بارگیر -->
            <label for="truckType">نوع بارگیر:</label>
            <div id="truckType" class="mb-3 custom-checkbox">
                <input type="checkbox" value="کفی"> کفی 
                <input type="checkbox" value="چادری"> چادری 
                <input type="checkbox" value="یخچالی"> یخچالی 
                <input type="checkbox" value="تانکر"> تانکر 
                <input type="checkbox" value="کمپرسی"> کمپرسی 
            </div>

            <!-- نوع بار -->
            <label for="cargoType">نوع بار:</label>
            <div id="cargoType" class="mb-3 custom-checkbox">
                <input type="checkbox" value="کشاورزی"> کشاورزی
                <input type="checkbox" value="دامی غذایی"> دامی غذایی
                <input type="checkbox" value="فلزی ساختمانی معدنی"> فلزی ساختمانی معدنی
                <input type="checkbox" value="محصولات سبک"> محصولات سبک
                <input type="checkbox" value="ماشین آلات"> ماشین آلات
                <input type="checkbox" value="مواد شیمیایی"> مواد شیمیایی
                <input type="checkbox" value="کاغذ و چوب"> کاغذ و چوب
                <input type="checkbox" value="منسوجات و چرم"> منسوجات و چرم
                <input type="checkbox" value="خرده بار"> خرده بار
                <input type="checkbox" value="ضایعات"> ضایعات
            </div>

            <!-- استان مبدأ -->
            <label for="province">استان مبدأ:</label>
            <select id="province" class="form-select mb-3 custom-select">
                <option value="تهران">تهران</option>
                <option value="اصفهان">اصفهان</option>
                <option value="خراسان رضوی">خراسان رضوی</option>
                <option value="فارس">فارس</option>
                <option value="آذربایجان شرقی">آذربایجان شرقی</option>
                <option value="آذربایجان غربی">آذربایجان غربی</option>
                <option value="قم">قم</option>
                <option value="کرمان">کرمان</option>
                <option value="گلستان">گلستان</option>
                <option value="گیلان">گیلان</option>
                <option value="مازندران">مازندران</option>
                <option value="هرمزگان">هرمزگان</option>
                <option value="لرستان">لرستان</option>
                <option value="خوزستان">خوزستان</option>
                <option value="چهارمحال و بختیاری">چهارمحال و بختیاری</option>
                <option value="بوشهر">بوشهر</option>
                <option value="سیستان و بلوچستان">سیستان و بلوچستان</option>
                <option value="کهگیلویه و بویراحمد">کهگیلویه و بویراحمد</option>
                <option value="سمنان">سمنان</option>
                <option value="یزد">یزد</option>
                <option value="کردستان">کردستان</option>
                <option value="زنجان">زنجان</option>
                <option value="همدان">همدان</option>
                <option value="مرکزی">مرکزی</option>
                <option value="خراسان شمالی">خراسان شمالی</option>
                <option value="ایلام">ایلام</option>
                <option value="البرز">البرز</option>
            </select>

            <!-- وزن محموله -->
            <label for="weight">وزن محموله:</label>
            <select id="weight" class="form-select mb-4 custom-select">
                <option value="under22">زیر ۲۲ تن</option>
                <option value="22to28">۲۲ تا ۲۸ تن</option>
                <option value="above28">۲۸ تن به بالا</option>
            </select>

            <button type="submit" class="btn btn-light w-100 mt-3 btn-animated"><i class="fas fa-calculator"></i> محاسبه بهترین مسیر</button>
        </form>

        <!-- پیام پردازش -->
        <div id="processingMessage" class="processing-message d-none mt-4 p-3 bg-success text-white text-center rounded">
            در حال پردازش...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
